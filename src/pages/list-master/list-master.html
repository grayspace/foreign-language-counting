<ion-header>
  <ion-navbar>
    <ion-title>{{this.favsShowing ? "Select Favorite" : "Select Language"}}</ion-title>
    <ion-buttons end>
      <div (click)="showFavs()">
        <ion-icon class="favorite-button" name="star" [style.color]="this.numFavs > 0 ? '#488AFF' : '#aaa'"></ion-icon>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card *ngFor="let language of currentLanguages">
      <button ion-item (click)="openLanguage(language)">
        <ion-avatar item-start>
          <img [src]="language.icon" class="lang-code" [style.background-color]="language.iconBg" />
        </ion-avatar>
        <h2><b>{{language.name}}</b> ({{language.nativeName}})</h2>
        <p>{{language.sample}}</p>
      </button>
    </ion-card>
  </ion-list>
</ion-content>
