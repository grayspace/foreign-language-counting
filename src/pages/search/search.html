<ion-header>

  <ion-navbar>
    <ion-title>Search Languages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getLanguages($event)" placeholder="Type here to search"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openLanguage(language)" *ngFor="let language of currentLanguages">
      <ion-avatar item-start>
        <img style [src]="language.icon" class="lang-code" [style.background-color]="language.iconBg" />
      </ion-avatar>
      <h2>{{language.name}} ({{language.nativeName}})</h2>
      <p>{{language.sample}}</p>
    </button>
  </ion-list>
</ion-content>
